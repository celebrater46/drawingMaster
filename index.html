<!DOCTYPE html>
<html lang="ja">
  <meta charset="utf-8">
  <title>Drawing Master</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</html>
<body>
  <main>
    <img id="mainImg">
    <form name="fm">
      <p>
        <label for="mode">What do you draw?</label>
        <select id="mode" name="mode">
          <option>landscapes</option>
          <option>vehicles</option>
          <option>animals</option>
          <option>all</option>
        </select>
      </p>
      <p>
        <label for="interval">How long is the interval?</label>
      </p>
      <p>
        <label><input type="text" id="interval" name="interval" size="5" value="30"> seconds.</label>
      </p>
<!--      <input type="button" id="btnsend" name="btnsend" value="Test Ajax">-->
      <input type="button" id="play" name="play" value="Drawing Start">
    </form>
  </main>

  <script src="main.js"></script>
</body>
